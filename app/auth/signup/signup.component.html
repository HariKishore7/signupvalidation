
 <div class="row hole">
    <div class="col-sm-4" ></div>
    <div class="col-sm-4 center" style="text-align:center">

        <form [formGroup]="RegForm" (ngSubmit)="collectData()" >
        <div class="form-group row">
          
          <div class="col-sm-10">
              <input type="email" name="email" formControlName="username"  class="form-control" id="inputEmail" placeholder="Email">
             
          </div>
        </div>
        <div class="form-group row">
          
          <div class="col-sm-10">
            <input type="password" name="password"  formControlName="password" class="form-control" id="inputPassword" placeholder="Password">
            
          </div>
       </div>
        <div class="form-group row">
          
          <div class="col-sm-10">
            <textarea name="address"  formControlName="address" class="form-control" id="inputAddress" placeholder="Enter you address here"></textarea>
          </div>
       </div>
       <form >
            <p>Please select your gender:</p>
            <input type="radio" id="male" name="gender" value="male">
             <label for="male">Male</label><br>
             <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label><br>
              <input type="radio" id="other" name="gender" value="other">
             <label for="other">Other</label>
        </form>

       <button type="submit" class="btn btn-primary" [disabled]="!RegForm.valid">SignUp</button>
        <h6>Already have an account?<a routerLink="/login">Login</a></h6>

      </form>
    </div>
    <div class="col-sm-4"></div>
    
</div>
